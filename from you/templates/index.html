# Определение шаблона index.html

<!DOCTYPE html>
<html>
<head>
    <title>Мой блог</title>
</head>
<body>
    <h1>Добро пожаловать на мой блог</h1>
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <p>{{ post.date_posted }}</p>
    {% endfor %}
</body>
</html>
