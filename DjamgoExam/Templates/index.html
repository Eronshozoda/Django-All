{% extends 'jobs.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список компаний</title>


    <style>

body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
}

h1 {
    text-align: center;
    color: #333;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: left;
}

th {
    background-color: #f2f2f2;
}

    </style>



</head>
<body>
    <h1>Список компаний</h1>
    <table>
    <ul>

        <tr  style="border-collapse:collapse;">
            <th style="border: 2px solid black;">Name</th>
            <th style="border: 2px solid black;">Description</th>
            <th style="border: 2px solid black;">Address</th>
            <th style="border: 2px solid black;">Contact_info</th>                     
        </tr>



        {% for company in companies %}

        <tr>
            <td style="border: 1px solid black;">{{ company.name }}</td>
            <td style="border: 1px solid black;">{{company.description}}</td>
            <td style="border: 1px solid black;">{{company.address}}</td>
            <td style="border: 1px solid black;">{{company.contact_info}}</td>


            <td><a href="delete-company/{{company.id}}">Delete</a></td>
            <td><a href="update_company/{{company.id}}">Update</a></td>
        </tr>
        {% endfor %}
    </ul>
</table>

{% endblock %}


</body>
</html>
