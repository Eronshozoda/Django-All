<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Add User</h1>
    <form action="{% url 'create-user' %}" method="post">
        {% csrf_token %}
        <label for="">First Name</label><br><br>
        <input type="text" name="firstname"><br><br>
        <label for="">Last Name</label><br><br>
        <input type="text" name="lastname"><br><br>
        <label for="">Age</label><br><br>
        <input type="text" name="age"><br><br>
        <label for="">Email</label><br><br>
        <input type="email" name="email"><br><br>
        <label for="">Adress</label><br><br>
        <input type="text" name="adress"><br><br>
        <label for="">Phone</label><br><br>
        <input type="text" name="phone"><br><br>
        <label for="">Image</label><br><br>
        <input type="file" name="image"><br><br>
        <button type="submit" id="new">Submit</button>
    </form>
</body>
</html>
