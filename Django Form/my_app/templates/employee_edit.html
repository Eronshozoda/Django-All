{% extends "base.html" %}

{% block content %}


<style>
    /* style.css */

form {
    margin: 20px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

input[type="text"], input[type="email"] {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #45a049;
}
</style>


<h1>Edit Employee</h1>

<form method="post" enctype="multipart/form-data">

    {% csrf_token %}

    
    

    {{ form.as_p }}

    <input type="Submit" value="Update"/>

</form>

{% endblock content %}
