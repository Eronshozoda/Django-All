{% extends "base.html" %}
{% load static %}
 


</head>
<body>
    {% block content %}


<style>



    /* Общие стили */
body {
    font-family: 'Arial', sans-serif;
    background-image: url("{% static 'path/to/your/image.jpg' %}");
    background-size: cover;
    background-position: center;
    color: #333;
    margin: 0;
    padding: 0;
}

h3 {
    text-align: center;
    color: green;
    margin-top: 20px;
    background-color: rgba(255, 255, 255, 0.8); /* Полупрозрачный фон для улучшения читабельности */
    display: inline-block;
    padding: 10px 20px;
    border-radius: 5px;
}

/* Стили для таблицы */
table {
    width: 80%;
    margin: 40px auto;
    border-collapse: collapse;
    background-color: rgba(255, 255, 255, 0.9); /* Полупрозрачный фон */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    overflow: hidden;
}

table th, table td {
    padding: 12px;
    border: 1px solid #ddd;
    text-align: center;
}

table th {
    background-color: #f2f2f2;
    color: #333;
    font-weight: bold;
}

table tr:nth-child(even) {
    background-color: #f9f9f9;
}

table tr:hover {
    background-color: #f1f1f1;
}

button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #45a049;
}




</style>



    <h3 style="text-align: center;color:green;">Categories</h3>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
           
        </tr>

        {% for cat in object_list %}
        <tr>
            <td><a href="categories/det/{{cat.pk}}">{{ cat.name }}</a></td>
            <td>{{ cat.name }}</td>            
            <td><a href="{%url 'create-category'%}"><button>Create new category</button></a></td></tr>
        {% endfor %}

    </table>
     {% endblock content %}
