{% extends "base.html" %}

{% block content %}






<style>

    /* Общие стили */
body {
    font-family: 'Arial', sans-serif;
    {% comment %} background-image: url("{% static 'path/to/your/image.jpg' %}"); {% endcomment %}
    background-size: cover;
    background-position: center;
    color: #333;
    margin: 0;
    padding: 0;
}

h1, h3 {
    text-align: center;
    color: #dc143c;
    margin-top: 20px;
    background-color: rgba(255, 255, 255, 0.8); /* Полупрозрачный фон для улучшения читабельности */
    display: inline-block;
    padding: 10px 20px;
    border-radius: 5px;
}

/* Стили для формы */
form {
    max-width: 600px;
    margin: 40px auto;
    padding: 20px;
    background-color: #ffffff;
    border: 2px solid #dc143c;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    background-color: rgba(255, 255, 255, 0.9); /* Полупрозрачный фон */
}

form p {
    margin-bottom: 20px;
}

form label {
    font-weight: bold;
    margin-bottom: 5px;
    display: block;
    color: #dc143c;
}

form input[type="text"],
form input[type="email"],
form input[type="password"],
form input[type="file"],
form select,
form textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #dc143c;
    border-radius: 4px;
    box-sizing: border-box;
    transition: border-color 0.3s;
}

form input[type="text"]:focus,
form input[type="email"]:focus,
form input[type="password"]:focus,
form input[type="file"]:focus,
form select:focus,
form textarea:focus {
    border-color: #ff4500;
}

form input[type="submit"] {
    width: 100%;
    padding: 12px;
    background-color: #dc143c;
    border: none;
    border-radius: 4px;
    color: #ffffff;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

form input[type="submit"]:hover {
    background-color: #ff4500;
}

/* Стили для таблицы */
table {
    width: 80%;
    margin: 40px auto;
    border-collapse: collapse;
    background-color: rgba(255, 255, 255, 0.9); /* Полупрозрачный фон */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    overflow: hidden;
}

table th, table td {
    padding: 12px;
    border: 1px solid #ddd;
    text-align: center;
}

table th {
    background-color: #f2f2f2;
    color: #333;
    font-weight: bold;
}

table tr:nth-child(even) {
    background-color: #f9f9f9;
}

table tr:hover {
    background-color: #f1f1f1;
}

button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #45a049;
}

/* Стили для сообщений об ошибках */
.errorlist {
    list-style: none;
    padding: 0;
    color: #e74c3c;
}

.errorlist li {
    margin-bottom: 5px;
}

form input::placeholder,
form textarea::placeholder {
    color: #888;
}


</style>







<h1 style="text-align:center;">Add a new Category </h1>



<form method="post" enctype="multipart/form-data">

    {% csrf_token %}

    

    {{ form.as_p }}

    <input type="Submit" value="Save"/>

</form>

{% endblock content %}
