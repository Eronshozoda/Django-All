{% extends 'base.html' %}

{% block title %}Delete Book{% endblock %}

{% block content %}
    <h2>Delete Book</h2>
    <p>Are you sure you want to delete "{{ emp.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
        <a href="{% url 'book-list' %}">Cancel</a>
    </form>
{% endblock %}
